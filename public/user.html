<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/user.css">

    <title>Recipe Vault</title>
    
  </head>
  <body>
    <div class="video-container">
      <div class="video-header">
        <div class="video-wrapper">
          <video poster="assets/img/Cest_chaud.jpg" autoplay='true' loop="true">
            <source src="assets/video/Cest_chaud.mp4" type="video/mp4">
            <source src="assets/video/Cest_chaud.webm" type="video/webm">
          </video>
        </div>
        <div class="video-header-overlay"></div>
        <div class="video-header-content">
          <nav id="nav-bar">
            <div><a href="index.html">Home</a></div>  
            <div><a href="recipe-vault.html">Recipe Vault</a></div>          
          </nav>
          <form id="sign-up-form" >
            <div class="tabs">
              <div class="selected tab" id="loginTab">Login</div>
              <div class="tab" id="signupTab">Sign-up</div>
            </div>
              <label for="email" >Email:</label>
              <input type="email" id="email" class="inputs" placeholder="e.g., username@gmail.com">

              <label for="password">Password:</label>
              <input type="password" id="password" class="inputs" minlength="6" placeholder="password">

              <button type="submit" id="user-submit">Submit</button>
          </form>
        </div> 
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="app-user.js"></script> 
  </body>
</html>
